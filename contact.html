<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatti - Sito di prova</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Contattaci</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">Chi siamo</a>
            <a href="contact.html" class="active">Contatti</a>
        </nav>
    </header>

    <main>
        <h2>Scrivici un messaggio</h2>
        <form id="contactForm">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Messaggio:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>

            <button type="submit">Invia</button>
        </form>

        <p id="formResponse" style="display:none; color:green; margin-top:10px;">
            ✅ Grazie per il tuo messaggio! (simulazione lato client)
        </p>
    </main>

    <footer>
        <p>© 2025 Sito di prova</p>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
